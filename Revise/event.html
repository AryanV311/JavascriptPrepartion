<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>chai aur DOM</title>
</head>
<body style="background-color: #212121;">
    <ul class="language" style="color: white;">
        <li> javascript</li>
    </ul>
</body>
    <script>
         function addLanguage(langName){
        const li = document.createElement('li');
        li.innerText =`${langName}`
        document.querySelector('.language').appendChild(li)
       }

       addLanguage('python')
       addLanguage('Ruby')

       function addLanguageOpt(langName){
        const li = document.createElement('li');
        const addText = document.createTextNode(langName)
        li.appendChild(addText)
        document.querySelector('.language').appendChild(li)
       }

       addLanguageOpt('java')
       addLanguageOpt('Unity')

       const secondLang = document.querySelector('li:nth-child(2)')
       <!-- console.log(secondLang); -->

       const newli = document.createElement('li')
       newli.innerText = 'MongoDB'
       secondLang.replaceWith(newli)

       const thirdlang = document.querySelector('li:nth-child(3)')
       thirdlang.remove()
    </script>
</html>
